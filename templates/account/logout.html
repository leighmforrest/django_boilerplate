{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock %}

{% block content %}
<h2>Log Out</h2>
<form method="POST">
    <p>Are you sure you want to logout?</p>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary">Log Out</button>
</form>
{% endblock %}
